<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Hero</title>

    <!-- Tailwind CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- favicon -->
     <link rel="shortcut icon" href="./image/ph_logo.svg" type="image/x-icon">

    <style>
        .space-grotesk {
        font-family: "Space Grotesk", sans-serif;
        }
    </style>
</head>
<body class="space-grotesk">

    <!-- header section start -->
     <header class="bg-gradient-to-r from-purple-950 via-black to-purple-950">
        <!-- navbar section start -->
        <nav class="flex items-center justify-between max-w-screen-xl mx-auto py-4">
            <div class="flex items-center">
                <img src="./image/ph_logo.svg" alt="ph_logo">
                <h3 class="text-lg font-bold text-white">Programming Hero</h3>
            </div>
            
            <div class=" flex items-center gap-5 text-base font-medium text-white">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Success</a>
            </div>
        </nav>

        <!-- banner section start -->
         <div class="flex flex-col items-center text-white space-y-5 max-w-screen-xl lg:py-44 m-auto relative">
            <img src="./image/html.svg" alt="" class="absolute left-4 top-16">
            <img src="./image/react.svg" alt="" class="absolute right-4 top-16">
            <h1 class="text-8xl font-semibold text-center"> Let's Code_Your Career</h1>
            <p class="font-medium text-lg text-purple-300 opacity-50 w-3/6 text-center">We're on a mission to provide personalized learning and empower individuals to kick-start their careers.</p>
            <button class="btn px-16 py-2 text-xl bg-purple-950 hover:bg-purple-700 text-white border-none">Explore</button>
            <img src="./image/tailwind.svg" alt="" class="absolute -left-10 bottom-16">
            <img src="./image/js.svg" alt="" class="absolute -right-10 bottom-16">
            <img src="./image/bottom-layer (1).webp" alt="" class="absolute bottom-5">
         </div>
     </header>
     <!-- header section end -->
    
</body>
</html>
